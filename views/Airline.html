<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airline</title>
      <link rel="stylesheet" href="/css/master.css">
      <style media="screen">
      body{
        background-image: url('https://images.unsplash.com/photo-1432926783853-156c4e213e85?w=1007&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D');
        background-size: cover;
      }
      h1{
        text-align: center;
        color: white;
      }
      ul, li{
        color: white;
      }

      table, td{border: 1px solid black}
      h1{text-decoration: underline}
      table{text-align: center}
      img{
        padding: 50px;
      }
      h2{
        padding-left: 50px;
        color: white;
      }
      form{
        padding-left: 50px
      }
      .credit{
        padding-left: 50px;
        padding-top: 30%;
        color: white;
      }
      </style>
  </head>
  <body>
    <h1>Airline: <%= airline.name %></h1>
    <h2>Flights</h2>
    <ul>
    <% for(let i=0;i<flight;i++){ %>
      <% if(flight[i].airline_id === airline.id){ %>
      <li>Flight number <%= flight[i].id %>: Departs <%= flight[i].start %> and Arrives <%= flight[i].destination %></li>
    <% }} %>
      </ul>
    <h2>Create New Flight</h2>
    <form action="/airline/:id" method="post">
      <input type="text" name="start" placeholder="start">
      <input type="text" name="destination" placeholder="destination">
      <input type="submit" value="Create">
    </form>
    <p class="credit">Photo by Christina Sicoli on Unsplash</p>
  </body>
</html>
